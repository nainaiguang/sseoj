    function query() {
        // 执行渲染
        table.render({
            elem : '#table', // 指定原始表格元素选择器（推荐id选择器）
            url : "/student/selectCourseInfoFromStudent" ,
            id : 'courseID', // 设定容器唯一ID
            page : true, // 是否开启分页
            loading : true, // 是否显示加载条
            height : 550, // 容器高度,
            page: 1,
            limit: 10,
            method: 'post',
            //,where: {token: 'sasasas', id: 123} //如果无需传递额外参数，可不加该参数

            //,response: {} //如果无需自定义数据响应名称，可不加该参数
            // where: queryParam(),
            where: {
                'name': $('#name').val(),
                page : this.page,
                limit : this.limit
            },
            cols : [ [ // 标题栏
                {
                    field : 'courseID',
                    checkbox : true,
                    LAY_CHECKED : false,
                    width: '50'
                }, {
                    field : 'courseID',
                    title : '课程ID',
                    sort : false,
                    align : 'center',
                    width: '150'
                } // rowspan即纵向跨越的单元格数
                , {
                    field : 'name',
                    title : '课程名',
                    align : 'center',
                    sort: true,
                    width: '200'
                }, {
                    field : 'teacherName',
                    title : '授课老师',
                    align : 'center',
                    width: '200'
                }, {
                    field : 'presentation',
                    title : '课程描述',
                    align : 'center',
                    minWidth: '400'
                },{
                    fixed : 'right',
                    title :'操作',
                    toolbar : '#barDemo',
                    align : 'center',
                    width : '200'
                }
                // colspan即横跨的单元格数，这种情况下不用设置field和width
            ]], // 设置表头
            done : function(res, curr, count) {
                console.log(res);
                // 得到当前页码
                console.log(curr);
                // 得到数据总量
                console.log(count);
            }
        });

    };

    function optionTool() {
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'homework'){//该课程的作业管理
                var courseID = data.courseID;
                var index = layer.open({
                    type: 2,
                    content: '/studentCourse/toHomework?courseID='+courseID,
                    maxmin: false,
                    title: obj.data.name + '-->作业列表'
                });
                layer.full(index);
                // layer.msg('ID：'+ data.id + ' 的查看操作');
            }
        });
    }


    // 条件查询
    function queryCourse() {
        query();
    }

    // 重置查询
    function queryReset() {
        $('#name').val('');
        query();
    }

    // 获取选中行

        return table.checkStatus('courseID');
