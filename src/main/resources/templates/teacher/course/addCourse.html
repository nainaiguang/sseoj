<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>添加课程</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<div style="display: flex; justify-content: center; margin-top: 30px;">
    <form name="addCourseForm" class="layui-form" action="" method="post">
        <div class="layui-form-item" style="margin-bottom:30px;">
            <label class="layui-form-label">课程名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required  lay-verify="name" placeholder="请输入课程名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="margin-bottom:30px;">
            <label class="layui-form-label">课程描述</label>
            <div class="layui-input-block">
                <textarea name="presentation" placeholder="请输入课程描述" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-input-block">
                <button style="width:170px;" class="layui-btn" lay-submit type="button"  lay-filter="form">提交</button>
            </div>
        </div>
    </form>
</div>
<!-- js引入 -->
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript">
    var $;
    var laydate;
    var layer;
    var form;
    var table;
    var layedit;
    layui.use([ 'layer', 'form', 'laydate', 'jquery', 'table', 'layedit' ],
        function() {
            layer = layui.layer;
            form = layui.form;
            laydate = layui.laydate;
            $ = layui.jquery;
            table = layui.table;
            layedit = layui.layedit;
            Valid();
            eventinit();
        });

    function Valid(){
        form.verify({
            name: function(value) {
                if(value.length < 1) {
                    return '请填写课程名';
                }
            }
        });
    }

    function eventinit(){
        form.on('submit(form)', function(data){
            var index = layer.load();//load动画
            $.ajax({
                type: 'post',
                dataType: 'json',
                url: '/teacher/course/addCourse',
                data: data.field,
                success: function(data){
                    if(data.success){
                        layer.close(index);
                        layer.msg('添加成功',{icon: 1});
                        setTimeout(function(){
                            parent.layer.closeAll();
                        }, 500);
                        parent.query();
                    } else {
                        layer.close(index);
                        layer.msg("添加失败！code:"+data.code+",msg:"+data.msg,{icon: 2});
                    }
                },
                error: function(){
                    layer.close(index);
                    layer.msg("添加失败！code:"+data.code+",msg:"+data.msg,{icon: 2});
                }
            });
        });
    }
</script>
</body>
</html>
