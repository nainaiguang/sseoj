        table.render({
            elem : '#table', // 指定原始表格元素选择器（推荐id选择器）
            url : '/teacher/course/homework/searchHomework' ,

            where: {
                'courseID': $('#courseID').val(),
                'name': $('#name').val()
            },
            cols : [ [ // 标题栏

                    field : 'homeworkid',
                    title : '作业ID',
                    sort : false,
                    align : 'center',
                    width: '150'
                } // rowspan即纵向跨越的单元格数
                , {

                }, {
                    fixed : 'right',

                    toolbar : '#barDemo',
                    align : 'center',
                    width : '150'
                }
                // colspan即横跨的单元格数，这种情况下不用设置field和width
            ]], // 设置表头
            done : function(res, curr, count) {
                console.log(res);
                // 得到当前页码
                console.log(curr);
                // 得到数据总量
                console.log(count);
            }
        });

    };

    function optionTool() {
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){// 移除此作业
                layer.confirm("确定移除此作业吗？", function(){
                    var index = layer.load();//load动画
                    $.ajax({
                        url : "/teacher/course/homework/deleteHomework",
                        dataType: 'json',
                        method : 'post',
                        data : [{"homeworkid" : data.homeworkid}],
                        traditional: true,  //阻止深度序列化，向后台传送数组
                        success : function(data){
                            if (data.success) {
                                layer.close(index);
                                query();
                                layer.msg('移除成功', {icon: 1});
                            } else {
                                layer.close(index);
                                layer.msg("移除失败！code:"+data.code+",msg:"+data.msg,{icon: 2});
                            }
                        },
                        error: function(){
                            layer.close(index);
                            layer.msg("移除失败！code:"+data.code+",msg:"+data.msg,{icon: 2});
                        }
                    });
                });
            } else if(obj.event === 'edit'){//编辑作业
                var homeworkid = data.homeworkid;
                layer.open({
                    type: 2,
                    content: '/teacher/toEditCourseHomework?homeworkid='+homeworkid,
                    maxmin: true,
                    title: '编辑作业',
                    area : ['600px', '400px']
                });
                // layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
    }
